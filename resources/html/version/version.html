<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}html/version/version.css"
    />
    <link rel="preload" href="{{resPath}}font/tttgbnumber.ttf" as="font" />
  </head>


  <body>

    <div class="container" id="container">
      <div class="logo"></div>
      {{each changelogs item idx}}
      <div class="version-card">
        <div class="title">{{item.version}}{{idx ? '': ' - 当前版本'}}</div>
        <div class="content">
          
            <ul class="log-ul">
              {{each item.logs log}}
              <li>
                <p>{{@log.title}}</p>
                {{if log.logs.length > 0}}
                <ul class="sub-log-ul">
                  {{each log.logs ls}}
                  <li>{{@ls}}</li>
                  {{/each}}
                </ul>
                {{/if}}
              </li>
              {{/each}}
            </ul>

        </div>
      </div>
      {{/each}}
      <div class="version">{{@copyright}}</div>
    </div>
    
  </body>

</html>
