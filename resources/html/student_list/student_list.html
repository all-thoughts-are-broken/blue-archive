<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}html/student_list/student_list.css"
    />
    <link rel="preload" href="{{resPath}}font/tttgbnumber.ttf" as="font" />
    <link rel="preload" href="{{pluResPath}}font/genshin.ttf" as="font">
    <link rel="preload" href="{{pluResPath}}img/student_list/bg.png" as="image" />
    <link rel="shortcut icon" href="#" />
  </head>
  {{@headStyle}}

  <body>
    <div class="container" id="container">
      <div class="head_box">
        <div class="id_text">学生列表</div>
      </div>
      {{each studentData val}}
      <div class="data_box">
        <div class="tab_lable">
          {{val.group}}{{val.disable ? ' - 已禁用' : ''}}
        </div>
        <div class="list">
          {{each val.list item}}
          <div class="item">
            <img class="icon" src="{{pluResPath}}img/student_list/{{item.icon}}.jpg" />
            <div class="title">
              <div class="text">{{item.title}}</div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
      <div class="logo">Created By Miao-Yunzai & BlueArchive-plugin  当前版本：啊这，不知道</div>
    </div>
  </body>
</html>
