# 别名设置权限 0-所有群员都可以添加 1-群管理员才能添加 2-主人才能添加
abbrSetAuth: 0

# arona.icu  加群(949830458)申请
token: ''

# BA模拟抽卡设置
gacha:
  # 卡池默认服区 国服、国际服、日服
  server: '国服'
  # 每日抽卡数限制 一次是十连 默认20次
  count: 20
  # 撤回消息 0-120 秒, 0不撤回
  delMsg: 110

# BA塔罗牌
tarot:
  # 每日次数限制 默认5
  limit: 5

# 是否启用活动更新推送 开启true 关闭false
actPush: true

# ba活动更新推送的群
actPushList: 
  - 636365320

# ba活动更新推送 国服、国际服、日服，为空字符串则是全部
actPushServer: ''

# 猜角色 框选区域比例
guessCharacters: 
  ############################# 立绘图片 ###########################################
  # 矩形图片   默认图片高度(或宽度，选择较小一边)的10% ~ 18% （0.1, 0.18）
  rectangle: 
    max: 0.1
    min: 0.18
  # 接近正方形（高宽比大于70%）的图片   默认图片高度(或宽度，选择较小一边)的5% ~ 10% （0.05, 0.1）
  square: 
    max: 0.05
    min: 0.1

  ############################ 大头照和记忆大厅 #####################################
  # 默认宽度的20%
  size: 0.2
  